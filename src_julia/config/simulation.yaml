# EPH Simulation Configuration
# This file centralizes all simulation parameters for easy tuning

# World Configuration
world:
  width: 300.0          # World width (pixels)
  height: 300.0         # World height (pixels)
  n_agents: 10          # Number of agents in the simulation

# Agent Configuration
agent:
  radius: 3.0           # Agent body radius (pixels)
  max_speed: 50.0       # Maximum velocity magnitude (pixels/s)
  personal_space: 20.0  # Personal space radius for avoidance (pixels)

# Coverage Tracking Configuration
coverage:
  grid_size: 5          # Coverage grid cell size (pixels)
  # Recommended: grid_size ≈ agent_radius * 1.5 to 2.0
  # For radius=2.0: grid_size=3 or 4
  # For radius=3.0: grid_size=5 (current)
  # For radius=5.0: grid_size=8 or 10

# EPH Parameters
eph:
  # Self-Hazing Parameters
  h_max: 0.8            # Maximum haze value
  alpha: 10.0           # Sensitivity parameter for sigmoid transition
  omega_threshold: 0.12 # Occupancy threshold for haze activation
  gamma: 2.0            # Distance decay exponent

  # EFE Weights
  beta: 1.0             # Pragmatic (goal-seeking) weight
  lambda: 0.1           # Epistemic (exploration) weight
  gamma_info: 0.5       # Information gain scaling

  # Precision Parameters
  pi_max: 1.0           # Maximum precision value
  decay_rate: 0.1       # Precision decay rate with distance

  # Gradient Descent Parameters
  max_iter: 5           # Maximum gradient descent iterations
  learning_rate: 0.1    # Gradient descent step size (η)

  # Physical Constraints
  max_accel: 100.0      # Maximum acceleration (pixels/s²)

  # Field of View (FOV)
  fov_angle: 210.0      # FOV angle (degrees) - converted to radians in code
  fov_range: 100.0      # FOV detection range (pixels)

  # SPM Prediction
  prediction_dt: 0.1    # Time step for SPM prediction (seconds)
  predictor_type: "neural"  # Predictor type: "neural" or "linear"
  collect_data: true    # Whether to collect training data

  # Uncertainty Estimation
  uncertainty_alpha: 0.3      # EMA smoothing factor for uncertainty
  uncertainty_window: 10      # Window size for uncertainty estimation
  uncertainty_enabled: true   # Enable uncertainty-based exploration

# Simulation Parameters
simulation:
  dt: 0.1               # Physics timestep (seconds)
  log_interval: 10      # Logging interval (frames)
