# EPH Simulation Configuration
# This file contains all configurable parameters for the EPH simulation

# World Configuration
world:
  width: 300.0
  height: 300.0
  n_agents: 10

# Agent Configuration
agent:
  radius: 3.0  # Agent body radius (visualization and collision detection)
  max_speed: 50.0
  personal_space: 20.0

# Coverage Tracking Configuration
coverage:
  # Grid size for coverage tracking (should be related to agent radius)
  # Rule of thumb: grid_size â‰ˆ agent_radius * 1.5 to 2.0
  # Smaller grid = finer tracking but more memory/computation
  grid_size: 5  # Current: 5px cells for radius=3.0 agents

  # Alternative configurations:
  # For radius=2.0: grid_size=3 or 4
  # For radius=3.0: grid_size=5 (current, recommended)
  # For radius=5.0: grid_size=8 or 10

# EPH Parameters
eph:
  # Self-hazing parameters
  h_max: 0.8
  alpha: 10.0
  omega_threshold: 0.12
  gamma: 2.0

  # Expected Free Energy weights
  beta: 1.0
  lambda: 0.1
  gamma_info: 0.5

  # Precision matrix
  pi_max: 1.0
  decay_rate: 0.1

  # Gradient descent
  max_iter: 5
  learning_rate: 0.1

  # Physical constraints
  max_accel: 100.0

  # FOV parameters
  fov_angle: 210.0  # degrees
  fov_range: 100.0

  # Prediction parameters
  prediction_dt: 0.1
  predictor_type: "neural"  # "neural" or "linear"
  collect_data: true

  # Uncertainty parameters (Phase 2.5)
  uncertainty_alpha: 0.3
  uncertainty_window: 10
  uncertainty_enabled: true

# Simulation Parameters
simulation:
  dt: 0.1  # timestep in seconds
  log_interval: 10  # Log every N steps
